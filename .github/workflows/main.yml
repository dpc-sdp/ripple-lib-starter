name: Build & Test
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    container:
      image: docker://cypress/browsers:latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - run: npm run lint
      - run: npm run test:unit

  Integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install-command: npm ci
          build: npm run build
          start: npm run start:mock
          wait-on: 'http://localhost:3000'
